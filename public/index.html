<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI API Demo</title>
</head>
<body>
    <h1>OpenAI API Demo</h1>
    
    <h2>Generate Text</h2>
    <form id="text-form">
        <label for="text-prompt">Prompt:</label>
        <input type="text" id="text-prompt" name="text-prompt">
        <button type="submit">Generate Text</button>
    </form>
    <pre id="text-result"></pre>

    <h2>Generate Image</h2>
    <form id="image-form">
        <label for="image-prompt">Prompt:</label>
        <input type="text" id="image-prompt" name="image-prompt">
        <button type="submit">Generate Image</button>
    </form>
    <div id="image-result"></div>

    <script src="script.js"></script>
</body>
</html>
