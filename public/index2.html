<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered CST for Sonification</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <!-- Progress Bar Container -->
    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>
    <div class="container">
        <!-- Second Half: No Generation Functionality -->
        <div class="section" id="half-two">
            <h2>Assign Sounds to Phases!</h2>
            <div class="button-container">
                <button type="button" onclick="savePhase()">Save Phase</button>
                <button id="previous-step-btn">Previous Step</button>
                <button id="next-step-btn">Next Step</button>
            </div>
            <label for="text-theme-1" style="margin-bottom: 20px;">Your Storyboard is about</label>
            <input type="text" id="text-theme-1" name="text-theme-1" style="width: 700px; margin-bottom: 40px; margin-top: 5px;" readonly>
            <div class="storyboard-container">
            </div>
        </div>
        <!-- First Half: Includes Generation Functionality -->
        <div class="section" id="half-one">
            <div class="subsection" id="text-section-1">
                <h2>How can I help you with creating chord progressions?</h2>
                <!-- Dropdown form with its own submit button -->
                <form id="dropdown-form">
                    <select class="variable-dropdown" id="variable-dropdown">
                        <option value="1">1 phase</option>
                        <option value="2">2 phases</option>
                        <option value="3">3 phases</option>
                        <option value="4">4 phases</option>
                        <option value="5">5 phases</option>
                        <option value="6">6 phases</option>
                    </select>
                    <select class="variable-dropdown" id="variable-dropdown2">
                        <option value="any">Any</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                    </select>
                    <select class="variable-dropdown" id="variable-dropdown3">
                        <option value="major or minor">Any</option>
                        <option value="major">major</option>
                        <option value="minor">minor</option>
                    </select>
                    <div id="dynamic-dropdown-container">
                    </div>
                    <button type="submit">Complete</button>
                </form>
                <form id="text-form-1" autocomplete="off">
                    <input type="text" id="text-prompt-1" name="text-prompt-1" placeholder="Ask through the dropdowns first and you can type for further questions if you like!" style="margin-top: 20px;">
                    <button type="submit">Click</button>
                </form>
                <div id="text-result-1"></div>
            </div>
            <div class="subsection" id="image-section-1">
                <h2>Hear and assign the appropriate chords!</h2>
                <div class="input-container" style="margin-bottom: 10px;">
                    <label for="chord-input">Chord:</label>
                    <input type="text" id="chord-input" placeholder="Cmaj7" style="width: 100px;">
                    <button id="get-notes-button" style="margin-right:10px;">Get Notes</button>
                    <input type="text" id="notes-output" style="width: 200px;" readonly>
                </div>  
                <label for="note1">Enter Notes:</label>
                <input type="text" id="note1" placeholder="C4" style="width: 50px; margin-right: 5px;">
                <input type="text" id="note2" placeholder="E4" style="width: 50px; margin-right: 5px;">
                <input type="text" id="note3" placeholder="A4" style="width: 50px; margin-right: 5px;">
                <input type="text" id="note4" placeholder="G4" style="width: 50px; margin-right: 10px;">

                <label for="style-select">Example Styles:</label>
                <select id="style-select" style="margin-right: 10px;">
                    <option value="start">Start</option>
                    <option value="rising">Rising</option>
                    <option value="peak">Peak</option>
                    <option value="semiend">Semi-end</option>
                    <option value="end">End</option>
                </select>
                <button id="play-arpeggio">Play Style</button>
                <button id="play-chord">Play Chord</button>    
                <script src="https://cdn.jsdelivr.net/npm/tonal/browser/tonal.min.js"></script>
                <script src="http://unpkg.com/tone"></script>
            </div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
