<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered CST for Sonification</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <!-- Progress Bar Container -->
    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>
    <div class="container">
        <!-- Second Half: No Generation Functionality -->
        <div class="section" id="half-two">
            <h2>Assign Sounds/Chords to Phases!</h2>
                <!-- Add the "Next Step" button -->
            <button id="next-step-btn" class="next-step-btn">Next Step</button>
            <div class="storyboard-container">
                <label for="text-theme-1">My Storyboard is about</label>
                <input type="text" id="text-theme-1" name="text-theme-1" style="width: 700px;" readonly>

                <div class="storyboard-box" id="box-1">
                    <input type="checkbox" class="phase-checkbox" id="phase1-checkbox">
                    <label for="phase1-checkbox" class="checkbox-label"></label>
                    <h3>Phase 1</h3>
                    <textarea placeholder="Enter text for Box 1"></textarea>
                    <div class="storyboard-image" id="image-box-1">No image</div>
                    <input type="file" class="file-input" id="file-input-1" accept="image/*">
                    <button type="button" class="upload-btn" data-box-id="1">Upload Image</button>
                </div>

                <div class="storyboard-box" id="box-2">
                    <input type="checkbox" class="phase-checkbox" id="phase2-checkbox">
                    <label for="phase2-checkbox" class="checkbox-label"></label>
                    <h3>Phase 2</h3>
                    <textarea placeholder="Enter text for Box 2"></textarea>
                    <div class="storyboard-image" id="image-box-2">No image</div>
                    <input type="file" class="file-input" id="file-input-2" accept="image/*">
                    <button type="button" class="upload-btn" data-box-id="2">Upload Image</button>
                </div>

                <div class="storyboard-box" id="box-3">
                    <input type="checkbox" class="phase-checkbox" id="phase3-checkbox">
                    <label for="phase3-checkbox" class="checkbox-label"></label>
                    <h3>Phase 3</h3>
                    <textarea placeholder="Enter text for Box 3"></textarea>
                    <div class="storyboard-image" id="image-box-3">No image</div>
                    <input type="file" class="file-input" id="file-input-3" accept="image/*">
                    <button type="button" class="upload-btn" data-box-id="3">Upload Image</button>
                </div>
                
                <div class="storyboard-box" id="box-4">
                    <input type="checkbox" class="phase-checkbox" id="phase4-checkbox">
                    <label for="phase4-checkbox" class="checkbox-label"></label>
                    <h3>Phase 4</h3>
                    <textarea placeholder="Enter text for Box 4"></textarea>
                    <div class="storyboard-image" id="image-box-4">No image</div>
                    <input type="file" class="file-input" id="file-input-4" accept="image/*">
                    <button type="button" class="upload-btn" data-box-id="4">Upload Image</button>
                </div>
            </div>
        </div>
        <!-- First Half: Includes Generation Functionality -->
        <div class="section" id="half-one">
            <div class="subsection" id="text-section-1">
                <h2>How can I assist you with ideation?</h2>
                <form id="text-form-1" autocomplete="off">
                    <label for="text-prompt-1">Ask any questions about your storyboard creation.</label>
                    <input type="text" id="text-prompt-1" name="text-prompt-1">
                    <button type="submit">Click</button>
                </form>
                <div id="text-result-1"></div>
            </div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
