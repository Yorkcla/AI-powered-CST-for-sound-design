<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered CST for Sonification</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <!-- Progress Bar Container -->
    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>
    <div class="container">
        <!-- Second Half: No Generation Functionality -->
        <div class="section" id="half-two">
            <h2>Assign Sounds/Chords to Phases!</h2>
            <div class="button-container">
                <button type="button" onclick="savePhase()">Save Phase</button>
                <button id="previous-step-btn">Previous Step</button>
                <button id="next-step-btn">Next Step</button>
            </div>
            <label for="text-theme-1" style="margin-bottom: 20px;">Your Storyboard is about</label>
            <input type="text" id="text-theme-1" name="text-theme-1" style="width: 700px; margin-bottom: 40px; margin-top: 5px;" readonly>
            <div class="storyboard-container">
            </div>
        </div>
        <!-- First Half: Includes Generation Functionality -->
        <div class="section" id="half-one">
            <div class="subsection" id="text-section-1">
                <h2>How can I help you with creating chord progressions?</h2>
                <form id="text-form-1" autocomplete="off">
                    <input type="text" id="text-prompt-1" name="text-prompt-1">
                    <button type="submit">Click</button>
                </form>
                <div id="text-result-1"></div>
            </div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
